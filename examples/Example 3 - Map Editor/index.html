<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>JIvE - Map Editor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="../../src/renderer.js"></script>
	<script src="../../src/inputHandler.js"></script>
	<script src="../../src/camera.js"></script>
	<script src="../../src/screen.js"></script>
	<script src="../../src/utils.js"></script>
	<script src="../../src/spriteSheet.js"></script>
	<script src="../../src/building.js"></script>
	<script src="../../src/eventEmitter.js"></script>
	<script src="../../src/imageManager.js"></script>
	<script src="../../src/map.js"></script>
	<script src="../../src/world.js"></script>
	<script src="../../src/worldObject.js"></script>
	<script src="js/configure.js"></script>
	<script src="js/userGame.js"></script>
	<script src="js/mapLevel.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>


<body onload="main()">

	<div id="hub">
		<ul>
	  		<li class="dropdown">
			    <a href="#" class="dropbtn, fa fa-plus"></a>
			    <div class="dropdown-content">
			      <a href="#"><label class="custom-file-upload"> <input id="browse" type="file" onchange="previewFiles(this)" multiple> upload... </label></a>
			      <a href="#">folder</a>
			      <a href="#">script</a>
			    </div>
			</li>
			<li><a id="exportLink" class="fa fa-download" href="#" onclick="downloadMap()"></a></li>
		</ul>


		<div class="flex-container">
		
		  	<div id="flexitem1" class="flex-item" style="width:70%;">
		  		Upload your images/scripts/folders here...
		  	</div>


		  	<div id="flexitem2" class="flex-item" style="width:30%;">

		  		<div id="flexitem21" class="flex-item" style="top:0px; height:105px;">
		  			<header>Map Properties</header>
				  	<form>
						<label for="fname">Map dimensions</label>
						<input type="text" id="mapdim" value="50" onchange="setupWorld(this.value)" maxlength="4">
						<br>

						<label for="lname">Smallest tile width</label>
						<input type="text" id="unitwidth" value="128" onchange="g_unit_tile_width=this.value; setupWorld();" maxlength="4">
						<br>

						<label for="lname">Smallest tile height</label>
						<input type="text" id="unitheight" value="64" onchange="g_unit_tile_height=this.value; setupWorld();" maxlength="4">
						<br>
					</form>
			  	</div>


		 	  <div id="flexitem22" class="flex-item" style="height:75px;">
		 	  	<header>
		 	  		Layers &nbsp; &nbsp; <i class="fa fa-plus" href="#" onclick="addLayer()"></i>
		 	  	</header>
		 	  	<form id="layers" style="width:100%;">
				  <input type="radio" name="layer" onclick="changeSelectedLayer(this)" value="0" checked="checked"> Layer 0
				</form>
			  </div>

			  <div id="flexitem23" class="flex-item" style="height: 150px;">
			  	<header>
			  		Object Properties
			  	</header>
				  	<form>
						<input id="walkablebox" type="checkbox" name="walkable" value="walkable" onchange="setWalkable(this.checked)">Walkable<br>
					</form>
			  </div>

		  	</div>



		</div>
	</div>
</body>

</html>
