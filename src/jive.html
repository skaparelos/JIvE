<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>JIvE library</title>
	<script src="canvas.js"></script>
	<script src="imageLoader.js"></script>
	<script src="eventEmitter.js"></script>
	<script src="camera.js"></script>
	<script src="tiledMap.js"></script>

	<style>

		html {
			height: 100%;
			overflow: hidden
		}

		body {
			margin: 0px;
			padding: 0px;
			height: 100%;
			overflow: hidden;
			font-family: 'Proxima Nova Regular', 'Helvetica Neue', Arial, Helvetica, sans-serif;
			font-size: 12px;
		}

		canvas {
			border: 1px solid #d3d3d3;
			background-color: #f1f1f1;
		}

	</style>
</head>

<body>
	


	<script>	

	url = "https://raw.githubusercontent.com/skaparelos/random-tests/master/tiled2.json"
	var map, renderer, camera, inputHandler;

	function init(){
		renderer = JIVE.Renderer();
		camera = JIVE.Camera();

		// register bindings
		inputHandler = JIVE.InputHandler().init();
		inputHandler.bind(JIVE.Keys.ARROW_UP, 'move-up');
		inputHandler.bind(JIVE.Keys.W, 'move-up');
		inputHandler.bind(JIVE.Keys.ARROW_DOWN, 'move-down');
		inputHandler.bind(JIVE.Keys.S, 'move-down');
		inputHandler.bind(JIVE.Keys.ARROW_LEFT, 'move-left');
		inputHandler.bind(JIVE.Keys.A, 'move-left');
		inputHandler.bind(JIVE.Keys.ARROW_RIGHT, 'move-right');
		inputHandler.bind(JIVE.Keys.D, 'move-right');
		inputHandler.bind(JIVE.Mouse.LEFT, 'click-left');
		inputHandler.bind(JIVE.Mouse.RIGHT, 'click-right');

		// you can do somethind like this, but for some reason
		// it is veeeery sloww
		camera.on('move-up', function(){
			//camera.move({up:1, right:0, left:0, down:0}, dt)

			// TODO problem with dt. we need to be able to access dt
			// when calling the camera.
		});

		camera.on('click-left', function(e) {
			//console.log("left click oeooe");
			console.log(Utils.screen2MapCoords(e, map, camera));
		})

		camera.on('click-right', function(){
			console.log("right click");
		});

		map = JIVE.Map();
		map.loadJSON(url, function(){ 
			JIVE.reqAnimFrame(animate);
		});
	}

	function animate(dt){

		if (inputHandler.getActionState("move-up")){
			camera.move({up:1, right:0, left:0, down:0}, dt);
			//console.log("up");
		}

		if (inputHandler.getActionState('move-left')){
			camera.move({up:0, right:0, left:1, down:0}, dt);
		}

		if (inputHandler.getActionState('move-right')){
			camera.move({up:0, right:1, left:0, down:0}, dt);
		}

		if (inputHandler.getActionState('move-down')){
			camera.move({up:0, right:0, left:0, down:1}, dt);
		}

		if (map.isLoaded())
			renderer.draw(map, camera);

	}


	</script>

</body>
